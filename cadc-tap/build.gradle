plugins {
    id "java"
    id "maven"
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 1.8

group = 'org.opencadc'
version = '1.1.1'

description = 'OpenCADC TAP-1.1 tap client library'
def git_url = 'https://github.com/opencadc/tap'

dependencies {
    compile 'log4j:log4j:[1.2,2.0)'
    compile 'org.apache.commons:commons-csv:[1.6,1.7)'
    
    compile 'org.opencadc:cadc-util:[1.3.0,1.4)'
    compile 'org.opencadc:cadc-registry:[1.5.0,1.6)'
    compile 'org.opencadc:cadc-dali:[1.2,1.3)'
    compile 'org.opencadc:cadc-vosi:[1.0,)'
    compile 'org.opencadc:cadc-gms:[1.0,)'
    
    testCompile 'junit:junit:[4.1,5.0)'
}
