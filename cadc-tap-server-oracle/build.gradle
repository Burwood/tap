plugins {
    id "java"
    id "maven"
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.0'
}

repositories {
    jcenter()
    mavenLocal()

    maven {
        name 'maven.oracle.com'
        url 'https://maven.oracle.com'
        credentials {
            username = mavenOracleUsername
            password = mavenOraclePassword
        }
    }
}

sourceCompatibility = 1.7
group = 'org.opencadc'
version = '1.0.0'

dependencies {
    runtime 'com.oracle.jdbc:ojdbc6:11.2.0.4'
    compile 'org.opencadc:cadc-tap-server:[1.1.3, )'

    testCompile 'junit:junit:4.+'
    testCompile 'org.opencadc:cadc-util:1.+'
    testCompile 'xerces:xercesImpl:2.+'
    testCompile 'org.jdom:jaxen-jdom:1.+'
}
