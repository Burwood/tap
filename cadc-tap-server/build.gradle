plugins {
    id "java"
    id "maven"
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.0'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.7

group = 'org.opencadc'

version = '1.1.3'

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'org.springframework:spring-jdbc:2.5.6.SEC01'
    compile 'net.sourceforge.javacsv:javacsv:2.+'
    compile 'javax.servlet:javax.servlet-api:3.+'

    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-log:1.+'
    compile 'org.opencadc:cadc-tap-schema:[1.1.1,)'
    compile 'org.opencadc:cadc-vosi:1.+'
    compile 'org.opencadc:cadc-dali:[1.1,)'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-uws:1.+'
    compile 'org.opencadc:cadc-uws-server:1.+'

    testCompile 'junit:junit:4.+'
    testCompile 'org.opencadc:cadc-util:1.+'
    testCompile 'org.easymock:easymock:[3.6, )'
    testCompile 'xerces:xercesImpl:2.+'
    testCompile 'org.jdom:jaxen-jdom:1.+'

    // Test with PostgreSQL.
    testRuntime 'org.postgresql:postgresql:42.2.2'
    testRuntime 'org.opencadc:cadc-tap-server-pg:[1.0.0, )'
}
