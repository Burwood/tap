plugins {
    id "java"
    id "maven"
    id 'maven-publish'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
    // tmp to resolve uk.ac.starlink
    jcenter()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.0.5'

description = 'OpenCADC TAP-1.1 tap server plugin (BigQuery)'
def git_url = 'https://github.com/opencadc/tap'

dependencies {
    compile 'org.opencadc:cadc-tap-schema:[1.1.22,)'
    compile 'org.opencadc:cadc-tap-server:[1.1.7,)'
    compile 'org.opencadc:cadc-adql:[1.1.10,)'
    compile 'org.opencadc:cadc-jsqlparser-compat:[0.6.4,)'

    testCompile 'junit:junit:[4.0,5.0)'
    testCompile 'org.opencadc:cadc-util:[1.2,)'
    testCompile 'xerces:xercesImpl:[2.0,)'
}
